<ion-header>
  <ion-navbar style="text-align:center;">
    <ion-title>Μάθε να μετράς</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides #slides>
    <ion-slide *ngFor="let image of imageContainer">
       <img src="/assets/imgs{{image.path}}" style="height:60vh!important;">
       <h2> {{image.name }} </h2>
       <ion-row>
         <ion-col col-6 text-center>
          <button ion-button clear icon-start (click)="prev()"><ion-icon name="md-arrow-back"></ion-icon></button>

         </ion-col>
         <ion-col col-6 text-center>
          <button ion-button clear icon-start (click)="next()"><ion-icon name="md-arrow-forward"></ion-icon></button>

        </ion-col>
       </ion-row>
     </ion-slide>
   </ion-slides>

</ion-content>
